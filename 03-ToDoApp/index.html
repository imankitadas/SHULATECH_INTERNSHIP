<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/work-order.png" type="image/x-icon">
      
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">

</head>
<body>
    <main>
         <div class="container">
            <div class="input-container">
                <h1>My To Do List<img src="./images/checklist.png"></h1>
                <input type="text" placeholder="Add a new task..." name="" id="addtask">
                <input type="button" value="Add" id="addbutton">
            </div>
             
            <ul class="todolist" id="todoList">
                <!-- <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
         </div>

         <div id="customAlert" class="alert-box">
            <div class="alert-content">
                 <img src="./images/error-48266.png" alt="">
                <h1>Oops!</h1>
                <p>It looks like you forgot to enter something.</p>
                <button onclick="hideAlert()">OK</button>
            </div>
         </div>
    </main> 
    <script src="./script.js"></script>
</body>
</html>
